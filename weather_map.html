<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>weather map</title>
        <link rel="stylesheet" href="css/weather_map.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div id="weather" class="container"><span id="title">Weather for today</span>
                <br>
                <h3 id="cityName">San Antonio</h3>
            <div id="insertData" class="row">
            </div>
        </div>
        <br>
        <input name="lat" id="lati" class="coords" type="text" value="" placeholder="enter latitude here...">
        <input name="lng" id="long" class="coords" type="text" placeholder="enter longitude here...">
        <button id="getCoords" type="button">BUTTON</button>
        <div id="map">
        </div>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
        <script src="js/jquery-2.2.4.js"></script>
        <script src="js/keys.js"></script>
        <script src="js/weather_map.js"></script>
    </body>
</html>
