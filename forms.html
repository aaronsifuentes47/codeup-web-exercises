<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Register With Us</title>
    </head>
    <body>
        <h1>Register With Us!</h1>
        <form method="POST" action="https://www.elformo.com/forms/4acdebf8-bf5b-496f-b8b7-e0139597b1c2">
            <label for="username">Username</label>
                <input id="username" name="username" type="text">
            <br>
            <br>
            <label for="password">Password</label>
                <input id="password" name="password" type="password">
            <br>
            <br>
            <textarea name="bio"></textarea>
            <br>
            <h2>How did you hear about us?</h2>
            <label for="ref_answer1">
                <input type="radio" id="ref_answer1" name="reference_answer1" value="a"> Billboard<br>
            </label>
            <label for="ref_answer2">
                <input type="radio" id="ref_answer2" name="reference_answer1" value="b"> Radio Advertisement<br>
            </label>
            <label for="ref_answer3">
                <input type="radio" id="ref_answer3" name="reference_answer1" value="c"> Internet Advertisement<br>
            </label>
            <label for="ref_answer4">
                <input type="radio" id="ref_answer4" name="reference_answer1" value="d"> Other<br>
            </label>
            <br>
            <br>
            <h2>Which Internet Browser are you using?</h2>
            <select name="browser">
                <option value="Chrome">Google Chrome</option>
                <option value="Firefox">Mozilla Firefox</option>
                <option value="edge">Microsoft Edge</option>
                <option value="safari">Safari</option>
                <option value="opera">Opera</option>
            </select>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
